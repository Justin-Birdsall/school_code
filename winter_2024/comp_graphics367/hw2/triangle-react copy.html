<!DOCTYPE html>
<html>
<head>
    <title>WebGL Mountain and Wave Shader</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./libraries/Common/webgl-utils.js"></script>
    <script src="./libraries/Common/initShaders.js"></script>
    <script src="./libraries/Common/MV.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec2 vPosition;
      void main() {
          gl_Position = vec4(vPosition, 0.0, 1.0);
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      uniform float time;
      uniform vec2 resolution;
      
      void main() {
          // Calculate UV coordinates
          vec2 uv = gl_FragCoord.xy / resolution;
          
          // Apply some basic animation
          float intensity = mod(time, 90.0);
          float height = intensity * 0.01; // Adjust the factor as needed
          float color = mod(intensity * 0.01, 1.0);
      
          // Set the color based on the calculated values
          gl_FragColor = vec4(uv.x, uv.y, color, 1.0);
      }
    </script>
    <script src="triangle-interact.js"></script>
</body>
</html>
